# Netlify 配置文件

[build]
  # 发布目录（静态文件目录）
  publish = "."
  
  # 构建命令（这个项目是纯静态的，不需要构建）
  command = "echo 'No build needed, static site'"

# API 代理：将所有 API 请求代理到 Render 后端
# ⚠️ 部署前必改：将下面的地址替换为你的实际 Render 后端地址
# 例如：https://phone-sentiment-copilot.onrender.com

# 代理 /api/* 路径
[[redirects]]
  from = "/api/*"
  to = "https://phone-sentiment-copilot.onrender.com/api/:splat"
  status = 200
  force = true

# 代理 /opinions 路径（支持查询参数）
[[redirects]]
  from = "/opinions*"
  to = "https://phone-sentiment-copilot.onrender.com/opinions:splat"
  status = 200
  force = true

# 代理 /copilot 路径
[[redirects]]
  from = "/copilot"
  to = "https://phone-sentiment-copilot.onrender.com/copilot"
  status = 200
  force = true

# 重定向规则（用于 SPA 单页应用）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 响应头设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态文件缓存
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

