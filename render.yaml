# Render 部署配置文件
# 文档：https://render.com/docs/blueprint-spec

services:
  - type: web
    name: phone-sentiment-api
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    healthCheckPath: /health
    autoDeploy: true
